<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-mono">
    <div id="boot-up-screen" class="flex items-center justify-center h-screen">
        <div id="boot-up-text" class="text-4xl">Booting up...</div>
    </div>

    <div id="terminal-container" class="hidden">
        <div class="border border-gray-700 rounded-lg overflow-hidden">
            <div class="p-4 h-80 overflow-y-auto" id="terminal-body"></div>
            <div class="bg-gray-800 p-4">
                <span class="text-gray-400">$</span>
                <input type="text" id="command-input" class="bg-transparent focus:outline-none text-white w-full">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
